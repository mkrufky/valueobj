install:
  - cd ${TRAVIS_BUILD_DIR}
  - if [ x"$COMPILER" != "x" ]; then
      export CXX=$COMPILER;
    fi
  - if [ x"$GCOV" != "x" ]; then
      sudo update-alternatives --install /usr/bin/gcov gcov /usr/bin/$GCOV 90;
    fi
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      wget http://ftp.de.debian.org/debian/pool/main/l/lcov/lcov_1.11.orig.tar.gz;
      tar xf lcov_1.11.orig.tar.gz;
      sudo make -C lcov-1.11/ install;
      gem install coveralls-lcov;
    fi

before_script:
  - cd ${TRAVIS_BUILD_DIR}
  - if [ x"$COMPILER" != "x" ]; then
      export CXX=$COMPILER;
    fi
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      lcov --directory . --zerocounters;
    fi

after_success:
  - cd ${TRAVIS_BUILD_DIR}
  - if [ x"$COMPILER" != "x" ]; then
      export CXX=$COMPILER;
    fi
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      lcov --directory . --capture --output-file coverage.info;
      lcov --remove coverage.info 'tests/*' '/usr/*' 'igloo/*' --output-file coverage.info;
      lcov --list coverage.info;
      coveralls-lcov --repo-token 9lWbvZ16FTBPoyD2ackR7ssTwgUb740Jk coverage.info;
    fi

script:
  - cd ${TRAVIS_BUILD_DIR}
  - if [ x"$COMPILER" != "x" ]; then
      export CXX=$COMPILER;
    fi
  - mkdir -p m4
  - autoreconf --install
  - if [ x"$GCOV" == "x" ]; then
      ./configure;
    else
      ./configure CXXFLAGS="--coverage" --enable-coveralls;
    fi
  - make -j;
  - if [ x"$NOCHECK" == "x" ]; then
      git clone https://github.com/joakimkarlsson/igloo.git;
      cd igloo;
      git checkout igloo.1.1.1;
      cd ..;
      make check -j;
    fi
