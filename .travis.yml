script:
  - if [ x"$COMPILER" != "x" ]; then
      export CXX=$COMPILER;
    fi
  - mkdir -p m4
  - autoreconf --install
  - ./configure
  - make -j;
  - if [ x"$NOCHECK" == "x" ]; then
      git clone https://github.com/joakimkarlsson/igloo.git;
      cd igloo;
      git checkout igloo.1.1.1;
      cd ..;
      make check -j;
    fi
